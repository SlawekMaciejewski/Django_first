<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Site in Django</title>
</head>
<body>
<div>
    <h1><a href="/">My Blog</a></h1>
</div>
{% for post in all_posts %}
<div>
    <p>published: {{ post.published_date }} </p>
    <h2><a href="">{{ post.title }}</a> </h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>*********************</p>
</div>
{% endfor %}
</body>
</html>
